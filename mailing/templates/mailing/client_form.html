{% extends 'mailing/base.html' %}

{% block content %}
<div class="card">
    {% if object %}
    <div class="card-header"> Редактирование клиента {{ object }}</div>
    {% else %}
    <div class="card-header"> Добавление клиента для рассылки</div>
    {% endif %}
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
                {% if object %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
            {% if object %}
            <a class="btn btn-lg" href="{% url 'mailing:client_detail' object.pk %}" role="button">Отмена</a>
            {% else %}
            <a class="btn btn-lg" href="{% url 'mailing:client_list' %}" role="button">Отмена</a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}

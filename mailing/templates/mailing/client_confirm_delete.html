{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card-12">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы действительно хотите удалить клиента?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить
                        </button>
                        <a href="{% url 'mailing:client_list' %}" class="btn btn-custom">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
